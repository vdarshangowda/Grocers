<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <b class="navbar-brand">Delete Employee</b>
      <div id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="nav-link btn btn-link" (click)="back()">Back</button>
          </li>
        </ul>
      </div>
    </div>
</nav>
<div class="container">
    <div class="row">
      <div class="col">
        <h4>Delete Employee</h4>
        <form #empRef='ngForm' (ngSubmit)='deleteEmp(empRef.value)' ngNativeValidate>
            <div class="row mb-3">
                <label class="col-sm-3 col-form-label">Employee Id</label>
                <div class="col-sm-7">
                    <input type="text" class="form-control" name="id" required ngModel />
                </div>
            </div>
            <button type="submit" class="btn btn-secondary m-2">Delete Employee</button>
        </form>
        <div style="color: green;">{{deleteMsg}}</div>
        <br>
      </div>
    </div>
</div>
