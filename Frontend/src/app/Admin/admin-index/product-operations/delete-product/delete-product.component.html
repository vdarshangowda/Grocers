<nav class="navbar navbar-expand-lg navbar-dark">
    <div class="container-fluid">
      <b class="navbar-brand">Delete Product</b>
      <div id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <button class="nav-link btn btn-link" (click)="back()">Back</button>
          </li>
        </ul>
      </div>
    </div>
</nav>
<div class="container">
    <div class="row">
      <div class="col">
        <div class="main2">
            <h4>Delete Product</h4>
            <form>
                <div class="row mb-3">
                    <label class="col-sm-2 col-form-label">ID</label>
                    <div class="col-sm-7">
                        <input type="text" class="form-control" #idRef/>
                    </div>
                </div>
                <button type="button" class="btn btn-secondary m-2" (click)="deleteById(idRef.value)">Delete Product</button>
                <button type="reset" class="btn btn-light">Reset</button>
                <br>
                </form>
                <div style="color: green;">{{resultMsg}}</div>
            </div>
        <div class="col main">
            <div style="margin: 6px;">
                <input type="button" class="btn btn-light" value="Refresh" (click)="updateTable()"/>
            </div>
            <div #table>
                <table class="table">
                    <tr>
                        <th>Prduct Id</th>
                        <th>Product Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                    </tr>
                    <tr *ngFor="let p of products">
                        <td>{{p._id}}</td>
                        <td>{{p.name}}</td>
                        <td>{{p.price}}</td>
                        <td>{{p.quantity}}</td>
                    </tr>
                </table>
                <br>
            </div>
        </div>
      </div>
    </div>
</div>
