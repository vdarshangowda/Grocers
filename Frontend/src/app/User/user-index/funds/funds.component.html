<h2>Current Funds</h2>
<div>
{{currentFunds}}
</div>
<h2>Add Funds</h2>
<form #userRef = "ngForm" (ngSubmit) = "addFunds(userRef.value)">
    <label>Enter Amount</label>
    <input type = "number" name = "addedFunds" class = "form-control" ngModel><br/>
    <button type = "submit" class = "btn btn-dark">Add</button>
</form>
