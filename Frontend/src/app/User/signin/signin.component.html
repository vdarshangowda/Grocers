<body>
    <div class="wrapper">
        <div id="formContent">
            <h3>Sign In</h3>
            <form #loginRef="ngForm" (ngSubmit)="checkUser(loginRef.value)" ngNativeValidate>
                <input type="text" name="id" placeholder="User Id" required ngModel>
                <input type="password" name="pass" placeholder="password" required ngModel>
                <input [disabled] = "(numberlogin >=3)" type="submit" value="Sign In">
            </form>
            <a routerLink="" class="nav-link">Back</a>
            <button (click) = "goTo()">Sign Up</button>
            <button *ngIf="showButton" #button routerLink='../user-index/raise-ticket'>Raise Ticket</button>
            <br>
            <span>{{resultMsg}}</span>
            <br>
        </div> 
    </div>
</body>
